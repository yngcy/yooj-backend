server:
  port: 8800

spring:
  main:
    allow-circular-references: true
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
        namespace: 9190473c-72bf-4aa2-87e1-47f0d6dbe0f4
      # 配置中心
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        shared-configs[0]:
          data-id: yocy-common.yaml
          refresh: true
        namespace: 9190473c-72bf-4aa2-87e1-47f0d6dbe0f4