server:
  port: 8101

spring:
  main:
    allow-circular-references: true
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
      # 配置中心
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        shared-configs[0]:
          data-id: yooj-backend-common.yaml
          refresh: true